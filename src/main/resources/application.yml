spring:
  application:
    name: order-service
  profiles:
    active: local

server:
  port: 8081

eureka:
  instance:
    leaseRenewalIntervalInSeconds: 10
    leaseExpirationDurationInSeconds: 30
    healthcheck:
      enabled: true

logging:
  level:
    org:
      springframework: DEBUG

app:
  lang: "Kotlin!"


---
spring:
  profiles: local
  data:
    mongodb:
      host: localhost
      port: 27017
      database: petstore-order
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

