  profiles: dev
  data:
    mongodb:
      host: 10.202.128.102
      port: 27017
      username: root
      password: root
      database: petstore-order
      authenticationDatabase: admin
eureka:
  client:
    serviceUrl:
      defaultZone: http://10.202.128.102:8761/eureka/

